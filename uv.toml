# UV Package Manager Configuration
# This file configures UV behavior for both personal and corporate environments

# ============================================================================
# Index Configuration
# ============================================================================

# Default PyPI index (can be overridden with environment variables)
# For corporate environments, uncomment and set to your internal PyPI mirror
# [[index]]
# url = "https://pypi.org/simple"
# default = true

# Example corporate PyPI mirror configuration:
# [[index]]
# url = "https://your-corporate-pypi.company.com/simple"
# default = true

# ============================================================================
# SSL/TLS Configuration
# ============================================================================

# Use native TLS for better corporate environment compatibility
native-tls = true

# ============================================================================
# Cache Configuration
# ============================================================================

# Cache directory (optional - UV uses system default if not specified)
# cache-dir = ".uv-cache"

# ============================================================================
# Corporate Environment Notes
# ============================================================================
# For corporate environments with SSL interception:
# 1. Set environment variables:
#    - SSL_CERT_FILE=/path/to/corporate-ca-bundle.crt
#    - REQUESTS_CA_BUNDLE=/path/to/corporate-ca-bundle.crt
# 2. Or use system certificates with native-tls = true (already enabled above)
# 3. Configure proxy if needed via HTTP_PROXY/HTTPS_PROXY environment variables
